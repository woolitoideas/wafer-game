<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 加入 Open Graph 標籤 -->
    <meta property="og:title" content="晶圓製程配對挑戰 - 半導體記憶力大考驗">
    <meta property="og:description" content="挑戰你的記憶力，完成三道晶圓產線配對任務！">
    <meta property="og:type" content="website">
    
    <title>晶圓製程配對挑戰</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --wafer-gold: #ffd700;
            --wafer-disk: #1e293b;
            --wafer-bg: #020617;
            --accent: #2dd4bf;
        }

        body {
            background-color: var(--wafer-bg);
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 頂部控制面板 */
        .stats-panel {
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 2px solid rgba(45, 212, 191, 0.3);
            padding: 1rem 2rem;
            z-index: 50;
        }

        .game-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            perspective: 1200px;
        }

        /* 巨大的晶圓盤 */
        .wafer-disk {
            position: relative;
            aspect-ratio: 1 / 1;
            width: 90vh;
            max-width: 90vw;
            background: radial-gradient(circle at 30% 30%, #334155, #0f172a);
            border-radius: 50%;
            border: 8px solid #475569;
            box-shadow: 
                0 0 50px rgba(0, 0, 0, 0.8),
                inset 0 0 30px rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .wafer-disk::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 15px;
            background: var(--wafer-bg);
            border-radius: 10px 10px 0 0;
            border: 4px solid #475569;
            border-bottom: none;
        }

        .wafer-grid {
            display: grid;
            gap: 4px; 
            padding: 10px;
            width: 78%; 
            height: 78%;
            transition: all 0.3s ease;
        }

        .card {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            opacity: 0.15;
            pointer-events: none;
            filter: grayscale(1) blur(1px);
            transform: rotateY(180deg) scale(0.9);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 215, 0, 0.15);
        }

        .card-front {
            background: #1e293b;
            background-image: 
                linear-gradient(rgba(255,215,0,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,215,0,0.05) 1px, transparent 1px);
            background-size: 15% 15%;
        }

        .card-front::after {
            content: "Si";
            color: rgba(255, 215, 0, 0.2);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .card-back {
            background: linear-gradient(135deg, #2dd4bf, #0891b2);
            color: white;
            transform: rotateY(180deg);
            font-weight: 900;
            text-align: center;
            padding: 4px;
            font-size: clamp(12px, 2.5vh, 22px);
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .neon-glow {
            text-shadow: 0 0 10px rgba(45, 212, 191, 0.6);
        }

        /* 系統狀態提示 */
        #status-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 60;
            pointer-events: none;
            font-size: 3rem;
            font-weight: 900;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(45, 212, 191, 0.8);
            display: none;
        }

        .modal {
            background: rgba(2, 6, 23, 0.95);
            display: none;
            position: fixed;
            inset: 0;
            z-index: 100;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(12px);
        }

        .modal.active {
            display: flex;
        }
    </style>
</head>
<body>

    <div id="status-overlay">READY</div>

    <div class="stats-panel flex justify-between items-center">
        <div>
            <h1 class="text-xl md:text-2xl font-black text-cyan-400 tracking-tighter neon-glow">晶圓製程配對挑戰</h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-[0.3em]">Advanced Semiconductor Fabrication</p>
        </div>
        <div class="flex gap-8 items-center">
            <div class="text-right">
                <p class="text-[10px] text-slate-400 uppercase font-bold">目前關卡</p>
                <p id="level-display" class="text-2xl font-mono text-yellow-400">1 / 3</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-slate-400 uppercase font-bold">累計用時</p>
                <p id="timer-display" class="text-2xl font-mono text-cyan-400">00:00</p>
            </div>
        </div>
    </div>

    <main class="game-area">
        <div id="wafer" class="wafer-disk">
            <div id="game-board" class="wafer-grid">
                <!-- Grid items generated by JS -->
            </div>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="bg-slate-800 p-8 rounded-3xl border-2 border-cyan-500 text-center shadow-2xl max-w-sm w-full mx-4">
            <h2 id="modal-title" class="text-3xl font-black mb-2 text-white">任務達成</h2>
            <p id="modal-content" class="text-slate-400 mb-8"></p>
            <button id="modal-btn" class="w-full bg-gradient-to-r from-cyan-600 to-teal-500 hover:from-cyan-500 hover:to-teal-400 text-white font-bold py-4 rounded-xl transition-all shadow-lg uppercase tracking-widest text-lg">
                下一道製程
            </button>
        </div>
    </div>

    <script>
        const industries = [
            "CPU", "GPU", "DRAM", "Flash", "CMOS", "Power",
            "Auto", "AI Core", "MEMS", "RF", "PMIC", "Panel",
            "FPGA", "ASIC", "SoC", "HBM", "ISP", "NPU"
        ];

        let currentLevel = 1;
        let timer = 0;
        let timerInterval;
        let flippedCards = [];
        let matchedCount = 0;
        let totalPairs = 0;
        let isProcessing = true; // 初始設為 true 防止預覽時點擊

        const boardConfigs = {
            1: { rows: 4, cols: 4 },
            2: { rows: 4, cols: 6 },
            3: { rows: 6, cols: 6 }
        };

        const board = document.getElementById('game-board');
        const levelDisplay = document.getElementById('level-display');
        const timerDisplay = document.getElementById('timer-display');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalBtn = document.getElementById('modal-btn');
        const statusOverlay = document.getElementById('status-overlay');

        function initGame() {
            const config = boardConfigs[currentLevel];
            const totalCards = config.rows * config.cols;
            totalPairs = totalCards / 2;
            matchedCount = 0;
            flippedCards = [];
            isProcessing = true; // 鎖定操作進行預覽

            let levelIndustries = [...industries].slice(0, totalPairs);
            let gameSet = [...levelIndustries, ...levelIndustries];
            gameSet.sort(() => Math.random() - 0.5);

            levelDisplay.textContent = `${currentLevel} / 3`;
            board.innerHTML = '';
            board.style.gridTemplateColumns = `repeat(${config.cols}, 1fr)`;
            board.style.gridTemplateRows = `repeat(${config.rows}, 1fr)`;

            gameSet.forEach((industry) => {
                const card = document.createElement('div');
                card.className = 'card flipped'; // 初始為翻開狀態
                card.dataset.name = industry;
                
                card.innerHTML = `
                    <div class="card-face card-front"></div>
                    <div class="card-face card-back"><span>${industry}</span></div>
                `;

                card.addEventListener('click', () => flipCard(card));
                board.appendChild(card);
            });

            // 預覽與倒數邏輯
            statusOverlay.style.display = 'block';
            statusOverlay.textContent = "SCANNING...";
            
            setTimeout(() => {
                // 翻回去
                const allCards = document.querySelectorAll('.card');
                allCards.forEach(c => c.classList.remove('flipped'));
                
                statusOverlay.textContent = "GO!";
                setTimeout(() => {
                    statusOverlay.style.display = 'none';
                    isProcessing = false; // 解鎖遊戲
                    if (currentLevel === 1 && timer === 0) startTimer();
                }, 500);
            }, 1500); // 預覽 1.5 秒
        }

        function flipCard(card) {
            if (isProcessing || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            isProcessing = true;
            const [card1, card2] = flippedCards;

            if (card1.dataset.name === card2.dataset.name) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedCount++;
                    flippedCards = [];
                    isProcessing = false;

                    if (matchedCount === totalPairs) {
                        handleLevelComplete();
                    }
                }, 400);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    isProcessing = false;
                }, 800);
            }
        }

        function handleLevelComplete() {
            if (currentLevel < 3) {
                showModal("製程區域完成！", `累計工時：${formatTime(timer)}`, "進入下一關");
            } else {
                clearInterval(timerInterval);
                showModal("產線完工！", `恭喜達成 100% 良率！總工時：${formatTime(timer)}`, "重新開始挑戰");
            }
        }

        function showModal(title, content, btnText) {
            modalTitle.textContent = title;
            modalContent.textContent = content;
            modalBtn.textContent = btnText;
            modal.classList.add('active');
        }

        modalBtn.addEventListener('click', () => {
            modal.classList.remove('active');
            if (currentLevel < 3) {
                currentLevel++;
                initGame();
            } else {
                currentLevel = 1;
                timer = 0;
                initGame();
                startTimer();
            }
        });

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer++;
                timerDisplay.textContent = formatTime(timer);
            }, 1000);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        window.onload = initGame;
    </script>
</body>
</html>
